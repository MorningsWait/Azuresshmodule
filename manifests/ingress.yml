spec:
  tls:
    - hosts:
        - camauth-uat.cmp.dev.catalina.tokyo
      secretName: tls-secret
  rules:
    - host: camauth-uat.cmp.dev.catalina.tokyo
      http:
        paths:
          - path: /api/auth/v1
            pathType: ImplementationSpecific
            backend:
              serviceName: cam-auth-uat
              servicePort: 9000
          - path: /api/auth/v1(.*)
            pathType: ImplementationSpecific
            backend:
              serviceName: cam-auth-uat
              servicePort: 9000
          
